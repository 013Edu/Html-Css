<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5 podemos inserir os elemnetos da lista a seguir.Passe o mouse sob eles para entender melhor.</p>
    <ul>
        <li><abbr title="Usa-se &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usa-se &lt;h1...h6&gt;">Títulos</abbr></li>
        <li><abbr title="Usa-se &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usa-se &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa-se &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="Usa-se &lt;ol/li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usa-se &lt;ul/li&gt;">Listas demaarcadas</abbr></li>
    </ul>
</body>
</html>
