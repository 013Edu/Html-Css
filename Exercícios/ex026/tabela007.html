<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>

    <style>

      body{
          font-family: Arial, Helvetica, sans-serif;
          
      }
     table{
         border-collapse: collapse;
     }
     thead{
         background-color: rgb(100, 95, 95);
     }
     td,th{
         border: 1px solid black;
         padding: 10px;
         text-align: center;
     }
     th{
        background-color: rgb(100, 95, 95);
     }
     .back{
        background-color: white;
     }
     .b{
        background-color: rgb(100, 95, 95);
     }
     
    </style>

</head>
<body>
    <table>
        <thead>

           <tr>
               <th>Área</th>
               <th>Disciplinas</th>
               <th>Nota1</th>
               <th>Nota2</th>
               <th>Média</th>
           </tr>

        </thead>
        <tbody>
          
          <tr>
              <th rowspan="4" class="back">Exatas</th>
              <td>Matemática</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>
          </tr>
          <tr>
              <td>Biologia</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>
          </tr>
          <tr>
              <td>Física</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>
          </tr>
          <tr>
              <td>Química</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>
          </tr>
          <tr>
              <th colspan="4">Média Exatas</th>
              <td class="b">0.0</td>
          </tr>
          <tr>
              <th rowspan="2" class="back">Humanas</th>
              <td>História</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>
          </tr>
          <tr>
              <td>Geografia</td>
              <td>0.0</td>
              <td>0.0</td>
              <td>0.0</td>
          </tr>
          <tr>
              <th colspan="4">Média de Humanas</th>
              <td class="b">0.0</td>
          </tr>

        </tbody>
    </table>
</body>
</html>
